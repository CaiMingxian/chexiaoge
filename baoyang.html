<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>保养</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/baoyang.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/baoyang.js"></script>
	</head>
	<body style="background: #f2f2f2;">
		<div class="common_box">
			<div class="common_header clearfix">
		    	<a href="javascript:history.go(-1)"><img src="img/back_l.png"/></a>
		    	<p>保养</p>
			</div>
			
			<div class="baoyang">
				<span><i>上次</i>预约保养店：<em>XXXX汽车美容服务中心</em></span>
				<span class="baoyang_time">保养时间：2017-12-20</span>
			</div>
			<div class="choice_title clearfix">

				<a href="map.html"><div class="choice_r">选择其他店</div></a>
			</div>
			
			<div class="common_title_box">

				<ul class="baoyang_click clearfix">
					<li class="clearfix">
						<span class="click_type">保养类型：</span>

					</li>
					<li class="clearfix">

							<span>机油滤清器</span><span>空气滤清器</span>

						</div>
					</li>
					<li class="clearfix">
						<span class="click_type">滤清器：</span>

							<span class="active_span">发动机机油</span><span>刹车油</span>
							<span>变速油箱</span><span>助力转向油</span><span>防冻液</span>
						</div>
					</li>
					<li class="clearfix">
						<span class="click_type">易损件：</span>
						<div>
							<span>火花塞</span><span>前刹车片</span>
							<span>后刹车片</span><span>雨刮片</span><span>蓄电池</span>
						</div>
					</li>
				</ul>

			<a href="perfectNews.html"><input type="button" class="button margin_but" value="下一步"></a>
			
		</div>
