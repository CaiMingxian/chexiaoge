<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>用户注册</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body style="background: #f2f2f2;">
        <div class="common_box">
            <div class="common_header clearfix">
                <a href="javascript:history.go(-1)"><img src="img/back_l.png"/></a>
                <p>用户注册</p>
            </div>
            
            <div class="register_box">
                <div class="register_phone">
                    <input type="text"  placeholder="输入手机号"/>
                    <img src="img/phone.png" alt="" />
                </div>
                <div class="register_codex_box clearfix">
                    <span><input type="text"  placeholder="输入验证码"/><img src="img/code.png" alt="" /></span>
                    <input class="code" type="button" value="获取验证码"/>
                </div>
                <input type="button" class="next_button" value="下一步"/>
            </div>

            <div class="registerTwo_box">
                <div class="login_user">
                    <input type="text" placeholder="输入账号"/>
                    <img src="img/user.png" alt="" />
                </div>
                <div class="login_password">
                    <input type="password" placeholder="输入密码" />
                    <img src="img/password.png" alt="" />
                </div>
                <div class="login_password">
                    <input type="password" placeholder="输入密码" />
                    <img src="img/password.png" alt="" />
                </div>
                <input type="button" class="login_button registerTwo_button" value="登录" />
                <p class="agreen"><i><img src="img/ok.png" alt="" /></i>我已阅读并同意《车小哥APP服务协议》</p>
            </div>

        </div>
    </body>
</html>
