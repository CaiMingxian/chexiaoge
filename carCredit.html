<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>汽车贷款</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/carInsurance.css" />
	</head>
	<body style="background: #f2f2f2;">
		<div class="common_box">
			<div class="common_header clearfix">
		    	<a href="javascript:history.go(-1)"><img src="img/back_l.png"/></a>
		    	<p>汽车贷款</p>
			</div>
			<ul class="cI_ul">
				<li class="cc_li"><span>姓名：</span><input type="text" placeholder="请填写您的姓名"/></li>
				<li class="cc_li"><span>性别：</span><input type="text" placeholder="请选择您的性别" readonly="readonly" /><i></i></li>
				<li class="cc_li"><span>联系电话：</span><input type="text" placeholder="请填写您的联系电话"/></li>
				<li class="cc_li"><span>申请金额：</span><input type="text" placeholder="请填写您的申请金额"/></li>
				<li class="cc_li"><span>拟办银行：</span><input type="text" placeholder="请填写拟办银行名称"/></li>
				<li class="cc_li"><span>年收入：</span><input type="text" placeholder="请填写您的年收入"/></li>
				<li class="cc_li"><span>职业：</span><input type="text" placeholder="请填写您的职业"/></li>
				<li class="cc_li"><span>地址：</span><input type="text" placeholder="请填写您的地址"/></li>
				<li class="cc_li"><span>贷款备注：</span><input type="text" placeholder="请填写贷款备注"/></li>
			</ul>
			<input type="button" class="button" value="下一步">
		</div>
	</body>
</html>
