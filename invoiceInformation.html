<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>发票信息</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/carInformation.css" />
    </head>
    <body style="background: #f2f2f2;">
        <div class="common_box">
            <div class="common_header clearfix">
                <p>发票信息</p>
            </div>
            <div class="dwtb_callPhone">
                <ul class="dwtb_p cI_ul">
                    <li><span>发票类型：</span><input type="text" placeholder="请选择发票类型" value="增值税专用发票" readonly="readonly" /><i></i></li>
                    <li><span>开户银行：</span><input type="text" placeholder="请输入开户银行"/></li>
                    <li><span>开户账户：</span><input type="text" placeholder="请输入开户账户"/></li>
                    <li><span>开票电话：</span><input type="text" placeholder="请输入开票电话"/></li>
                    <li><span>开票地址：</span><input type="text" placeholder="请输入开票地址"/></li>
                </ul>
                <input type="button" class="button contactWay_submit" value="提交">
                <a href="javascript:history.go(-1)"><input type="button" class="button contactWay_cancel" value="关闭"></a>
            </div>
        </div>
    </body>
</html>
