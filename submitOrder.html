<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>拿货详情</title>
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/goodsDetails.css" />
    </head>
    <body style="background: #f2f2f2;">
        <div class="common_box">
            <div class="common_header clearfix">
                <a href="javascript:history.go(-1)"><img src="img/back_l.png"/></a>
                <p>拿货详情</p>
            </div>
            <div class="address">
                <p>收件人：刘蓓 <span class="phone">12345678910</span></p>
                <span class="default_address">收货地址：广东省广州市白云区嘉禾望岗</span>
                <i><img src="img/go_r.png"/></i>
            </div>
            
            <div class="goods_details">
                <p class="shop_name">xxx汽车配件</p>
                <div class="goods_introduce clearfix">
                    <div class="goods_img">
                        <img src="img/goods1.jpg" alt="" />
                    </div>
                    <div class="title_sku">
                        <span>车仆汽车表板蜡仪表盘蜡车蜡美容保养用品内饰上光表面版腊包邮</span>
                        <em>规格：450ml</em>
                    </div>
                    <div class="num_price">
                        <em class="price_icon">¥</em><span>19.00</span><br />
                        <em class="price_num">X1</em>
                    </div>
                </div>
                <div class="freight_price">
                    <p><span>运费</span><em>包邮</em></p>
                    <p><span>订单总价</span><em>19.00</em><i>¥</i></p>
                    <p><span>订单总价</span><em>19.00</em><i>¥</i></p>
                </div>
            </div>
            <div class="order_number">
                <p>货单编号：201709091200401</p>
                <p>创建时间：2017-09-09 12:04:01</p>
            </div>

            <div class="submit_bot">
                <div class="need_pay">
                    <span>需付款：</span>
                    <em>¥</em><i>19.00</i>
                </div>
                <div class="sure_submit">提交货单</div>
            </div>
        </div>
    </body>
</html>
